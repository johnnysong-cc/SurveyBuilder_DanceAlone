<div class="container w-xxl w-auto-xs">
  <!-- <a href class="navbar-brand block m-t">{{app.name}}</a> -->
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <h1 class="display">Sign up</h1>
    </div>

    <form name="form" class="form-validation" style="padding: 10px; margin: 10px;">
      <div class="text-danger wrapper text-center" ng-show="authError"> {{authError}} </div>
      <div class="list-group list-group-sm" style="margin-bottom: 15px;">
        <div class="list-group-item">
          <input placeholder="Name" class="form-control no-border" required [(ngModel)]="form.username"
            [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="list-group-item">
          <input type="email" placeholder="Email" class="form-control no-border" required [(ngModel)]="form.email"
            [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="list-group-item">
          <input type="password" placeholder="Password" class="form-control no-border" required
            [(ngModel)]="form.password" [ngModelOptions]="{standalone: true}" />
        </div>
      </div>
      <button type="submit" class="btn btn-small btn-primary btn-block" (click)="signup()">
        Sign up
      </button>
      <a class="btn btn-small btn-primary btn-block" [routerLink]='["/login"]' style="float:right;">
        Sign in
      </a>
      <div class="line line-dashed"></div>
      <p><small>Already have an account?</small></p>
      <a routerLink="/app/home" class="btn btn-small btn-default btn-block">
        Sign in
      </a>
    </form>

  </div>
</div>
