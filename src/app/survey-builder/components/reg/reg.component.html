<h1 class="container w-xxl" style="text-align: center; padding-top: 2em;">Welcome to Survey Builder</h1>

<div class="container w-xxl w-auto-xs">
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <h1 class="display">Sign up</h1>
    </div>

    <form name="form" class="form-validation" style="padding: 10px; margin: 10px;">
      <div class="text-danger wrapper text-center" ng-show="authError"> {{authError}} </div>
      <div class="list-group list-group-sm" style="margin-bottom: 15px;">
        <div class="list-group-item">
          <input placeholder="Name" class="form-control no-border" required 
                 [(ngModel)]="form.username"
                 [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="list-group-item">
          <input type="email" placeholder="Email" class="form-control no-border" required
                 [(ngModel)]="form.email"
                 [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="list-group-item">
          <input type="password" placeholder="Password" class="form-control no-border" required
                 [(ngModel)]="form.password"
                 [ngModelOptions]="{standalone: true}" />
        </div>
      </div>

      <button type="submit" class="btn btn-small btn-primary btn-block" (click)="signup()">
        Sign up
      </button>
      <a class="btn btn-small btn-primary btn-block" [routerLink]='["/login"]' style="float:right;">
        Sign in
      </a>

      <div class="text-center wrapper-xl">
        <div>You don't even need an account to participate in existing surveys ðŸ˜Š</div>
        <a class="btn btn-primary" [routerLink]="['/homeAnonymous']">Click to participate</a>
      </div>
    </form>

  </div>
</div>
